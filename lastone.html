<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Meteorological Agency - Office Observations</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
   
  
    <!-- Include Select2 CSS with a theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
               
            </ul>
        </div>
    </nav>
    

    <div class="container mt-4">
        <div class="card">          
                <div class="card-header">                  
                 <div class="card-title">
                    <h3> Observations slip details</h3>
                 </div>
                </div>
                <hr style="color:red">
                <h3 style="text-align: center;">Office Observations</h3>
                <hr style="color:red">
            <div class="card-body">
                <form id="officeObservationForm">
                    <!-- Wind Section -->
                    <div class="form-group">
                        <label>Wind</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Direction">
                            <input type="number" class="form-control" placeholder="Speed">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gust (kts)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Speed">
                        </div>
                    </div>
                    
                    <!-- Time Marks Section -->
                    <div class="form-group">
                        <label>Time Marks</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Barograph">
                            <input type="text" class="form-control" placeholder="Anemograph">
                        </div>
                    </div>
                    
                    <!-- Remarks Section -->
                    <div class="form-group">
                        <label>Remarks</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Dew Point (DP) in Â°C">
                            <input type="number" class="form-control" placeholder="Vapour Pressure (VP) in hPa">
                            <input type="number" class="form-control" placeholder="Relative Humidity (RH) in %">
                        </div>
                    </div>
                    
                    <!-- Readings Section -->
                    <div class="form-group">
                        <label>Readings</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Attd Thermo ('' C)">
                            <input type="number" class="form-control" placeholder="Pr, As Read (hPa)">
                            <input type="number" class="form-control" placeholder="Correction (hPa)">
                            <input type="number" class="form-control" placeholder="C.L.P (hPa)">
                            <input type="text" class="form-control" placeholder="M">
                            <input type="number" class="form-control" placeholder="S.L.Pr. (hPa) or 850hPa">
                            <input type="text" class="form-control" placeholder="Ht. (gpm)">
                            
                            <!-- Add a dropdown or radio button group to choose the section -->
                            <div class="input-group-append">
                                <select class="form-control" id="sectionSelect">
                                    <option value="MercuryBar">Mercury Bar</option>
                                    <option value="DigitalBar">Digital Bar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr style="color:red">
                 <h3 style="text-align: center;">Cloud Observation</h3>
                 <hr style="color:red">
                     <form id="cloudObservationForm">
                    <!-- Total amount of all clouds (oktas) -->
                    <div class="form-group">
                        <label for="totalClouds">Total Amount of All Clouds (oktas)</label>
                        <input type="number" class="form-control" id="totalClouds" name="totalClouds" placeholder="Enter total clouds oktas">
                    </div>
                    <!-- Total amount of low clouds (oktas) -->
                    <div class="form-group">
                        <label for="lowClouds">Total Amount of Low Clouds (oktas)</label>
                        <input type="number" class="form-control" id="lowClouds" name="lowClouds" placeholder="Enter low clouds oktas">
                    </div>
                    <!-- Cloud Type Section -->
                    <div class="form-group">
                        <label for="cloudType">Cloud Type</label>
                        <select class="form-control" id="cloudType" name="cloudType">
                            <option value="Cumulus">Cumulus</option>
                            <option value="Stratus">Stratus</option>
                            <option value="Cirrus">Cirrus</option>
                            <option value="Nimbus">Nimbus</option>
                            <option value="Altocumulus">Altocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Cumulonimbus">Cumulonimbus</option>
                            <option value="Stratocumulus">Stratocumulus</option>
                            <option value="Cirrocumulus">Cirrocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Altostratus">Altostratus</option>
                            <option value="Stratus Fractus">Stratus Fractus</option>
                            <option value="Cumulus Congestus">Cumulus Congestus</option>
                            <option value="Cirrus Uncinus">Cirrus Uncinus</option>
                            <!-- Add more cloud types as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cloudOkta">Cloud Oktas</label>
                        <input type="number" class="form-control" id="cloudOkta" name="cloudOkta" placeholder="Enter cloud oktas">
                    </div>
                    <div class="form-group">
                        <label for="cloudHeight">Cloud Height</label>
                        <input type="text" class="form-control" id="cloudHeight" name="cloudHeight" placeholder="Enter cloud height">
                    </div>
                    <div class="form-group">
                        <label for="cloudColor">Cloud Color Code</label>
                        <input type="text" class="form-control" id="cloudColor" name="cloudColor" placeholder="Enter cloud color code">
                    </div>
                    <div class="form-group">
                        <label for="cloudCategory">Cloud Category (LOW, MEDIUM, HIGH)</label>
                        <select class="form-control" id="cloudCategory" name="cloudCategory">
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                        </select>
                    </div>
                    <hr style="color:red">
                    <h3 style="text-align: center;">Enclosure and Outdoor Observations</h3>
                    <hr style="color:red">
                    <form id="enclosureOutdoorForm">
                        <!-- Enclosure Section -->
                        <div class="form-group">
                            <label>Enclosure</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Evaporation Pan</span>
                                </div>
                                <input type="number" class="form-control" placeholder="+Cups">
                                <input type="number" class="form-control" placeholder="-Cups">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Anemometer</label>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Wind run (mile or km)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Gunn Bellani Or Solarimeter</label>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Reading">
                                <button type="button" class="btn btn-info" hx-get="/read-reading">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-reading">Reset</button>
                            </div>
                        </div>
                        <!-- Outdoor Section -->
                        <div class="form-group">
                            <label>Outdoor</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Present Weather">
                                <input type="number" class="form-control" placeholder="Visibility (Metre or Kilometre)">
                            </div>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                
                </form>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript code to handle htmx interactions -->
    <script>
        // Define htmx triggers for Read and Reset actions for various fields
        // You can create similar triggers as before
    </script>
</body>
</html>
