    <div class="container mt-4">
        <div class="card">          
                <div class="card-header">

            <div class="card-body">
                <form id="officeObservationForm">
                    <!-- Wind Section -->
                    <div class="form-group">
                        <label>Wind</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Direction">
                            <input type="number" class="form-control" placeholder="Speed">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gust (kts)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Speed">
                        </div>
                    </div>
                    
                    <!-- Time Marks Section -->
                    <div class="form-group">
                        <label>Time Marks</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Barograph">
                            <input type="text" class="form-control" placeholder="Anemograph">
                        </div>
                    </div>
                    
                    <!-- Remarks Section -->
                    <div class="form-group">
                        <label>Remarks</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Dew Point (DP) in Â°C">
                            <input type="number" class="form-control" placeholder="Vapour Pressure (VP) in hPa">
                            <input type="number" class="form-control" placeholder="Relative Humidity (RH) in %">
                        </div>
                    </div>
                    
                    <!-- Readings Section -->
                    <div class="form-group">
                        <label>Readings</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Attd Thermo ('' C)">
                            <input type="number" class="form-control" placeholder="Pr, As Read (hPa)">
                            <input type="number" class="form-control" placeholder="Correction (hPa)">
                            <input type="number" class="form-control" placeholder="C.L.P (hPa)">
                            <input type="text" class="form-control" placeholder="M">
                            <input type="number" class="form-control" placeholder="S.L.Pr. (hPa) or 850hPa">
                            <input type="text" class="form-control" placeholder="Ht. (gpm)">
                            
                            <!-- Add a dropdown or radio button group to choose the section -->
                            <div class="input-group-append">
                                <select class="form-control" id="sectionSelect">
                                    <option value="MercuryBar">Mercury Bar</option>
                                    <option value="DigitalBar">Digital Bar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
