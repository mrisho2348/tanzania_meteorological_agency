<body>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <a class="navbar-brand" href="#">Observation Slip</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

</nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="card-header custom-navbar w-100">
                    <ul class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="meteorological.html">Cloud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lastone.html">Office</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Screen</a>
                        </li>
                    
                    </ul>
                  
                </div>
                <div  class="card-header custom-navbar w-100">
                    <ul  class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Enclosure</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Outdoor</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <form id="enclosureOutdoorForm">
                    <!-- Enclosure Section -->
                    <div class="form-group">
                        <label>Enclosure</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Evaporation Pan</span>
                            </div>
                            <input type="number" class="form-control" placeholder="+Cups">
                            <input type="number" class="form-control" placeholder="-Cups">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Anemometer</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Wind run (mile or km)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gunn Bellani Or Solarimeter</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Reading">
                            <button type="button" class="btn btn-info" hx-get="/read-reading">Read</button>
                            <button type="button" class="btn btn-danger" hx-get="/reset-reading">Reset</button>
                        </div>
                    </div>
                    <!-- Outdoor Section -->
                    <div class="form-group">
                        <label>Outdoor</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Present Weather">
                            <input type="number" class="form-control" placeholder="Visibility (Metre or Kilometre)">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript code to handle htmx interactions -->
    <script>
        // Define htmx triggers for Read and Reset actions for Gunn Bellani Or Solarimeter
        htmx.defineTrigger('readReading', (elt, evt) => {
            htmx.ajax(elt, { url: `/read-reading` });
        });
        
        htmx.defineTrigger('resetReading', (elt, evt) => {
            htmx.ajax(elt, { url: `/reset-reading` });
        });
    </script>
</body>
