    <style>
        /* Global styles */
        body {
            background-image: url('back4.avif'); /* Replace 'back.jpeg' with the actual path to your image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-size: cover; /* Cover the entire body with the background image */
            background-attachment: fixed; /* Fix the background image in place */
            font-family: Arial, sans-serif;
        }
        
    
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .card {
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        padding: 10px;
    }
    
    .card-body {
        padding: 20px;
    }
    
    /* Form styles */
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    /* Input styles */
    .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        width: 100%;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }
    
    /* Button styles */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    /* Select styles */
    select.form-control {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('arrow-down.png'); /* Replace with your own arrow image */
        background-repeat: no-repeat;
        background-position: right center;
    }
    
    /* Custom styling for specific form elements */
    #cloudCategory {
        width: auto;
        padding-right: 30px; /* Space for the custom arrow */
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            padding: 10px;
        }
    }

    /* Add these styles after your existing CSS */

/* Input placeholders */
.form-control::placeholder {
    color: #999; /* Placeholder text color */
}

/* Hover effect for form inputs */
.form-control:hover {
    border-color: #007bff; /* Change border color on hover */
}

/* Focus effect for form inputs */
.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a subtle box shadow on focus */
}

/* Style the Submit button on hover */
.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05); /* Scale up the button on hover */
    transition: background-color 0.3s, transform 0.3s;
}

/* Adjust font size for labels on smaller screens */
@media (max-width: 768px) {
    label {
        font-size: 16px; /* Increase font size for labels on smaller screens */
    }
}

/* Add a background color and padding to the form group with the 'select' element */
.form-group.select-group {
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
}

/* Style the 'select' element inside the 'select-group' form group */
.form-group.select-group select {
    border: none;
    background-color: transparent; /* Transparent background for the 'select' element */
    padding: 0; /* Remove default padding */
    width: 100%;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

.form-group.select-group select:focus {
    outline: none;
}

/* Style the 'select' element arrow */
.form-group.select-group::after {
    content: "\f078"; /* Unicode for FontAwesome down arrow icon */
    font-family: FontAwesome;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
    color: #333; /* Arrow color */
    font-size: 14px;
}

/* Style the 'select' element arrow on hover */
.form-group.select-group:hover::after {
    color: #007bff; /* Change arrow color on hover */
}
    
/* Custom styles for the navbar */
/* Custom styles for the navbar */
.custom-navbar {
    /* Custom styles for this navbar */
    background-color: #0056b3; /* Change to your preferred background color */
    padding: 10px 0; /* Add padding to the top and bottom */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    border-bottom: 2px solid #007bff; /* Add a border at the bottom */
    color: #fff; /* Set text color to white */
    font-weight: bold; /* Make text bold */
}

.custom-navbar .navbar-brand {
    font-size: 28px; /* Increase the font size of the navbar brand */
    margin-right: 20px; /* Add some margin to the right of the brand */
    text-decoration: none; /* Remove underlines from brand link */
    color: #fff; /* Set brand link color to white */
}

.custom-navbar .navbar-toggler-icon {
    background-color: #fff; /* Change the background color of the toggler icon */
}

.custom-navbar .navbar-nav .nav-item {
    margin-right: 15px; /* Adjust the margin between navbar items */
}

.custom-navbar .navbar-nav .nav-link {
    font-size: 18px; /* Increase the font size of navbar links */
    color: #fff; /* Set link text color to white */
    text-decoration: none; /* Remove underlines from links */
    transition: color 0.3s, background-color 0.3s; /* Add smooth transition effects */
    padding: 10px 15px; /* Add padding to navbar links */
    border-radius: 4px; /* Add rounded corners to navbar links */
}

.custom-navbar .navbar-nav .nav-link:hover {
    color: #0056b3; /* Change link text color on hover */
    background-color: #fff; /* Change background color on hover */
}

.custom-navbar .navbar-nav .nav-item.active .nav-link {
    font-weight: bold; /* Style the active link in the navbar */
    background-color: #007bff; /* Change the background color of active links */
}

.custom-navbar .dropdown-menu {
    background-color: #0056b3; /* Change the background color of the dropdown menu */
    border: none; /* Remove borders from the dropdown menu */
}

.custom-navbar .dropdown-item {
    color: #fff; /* Set text color of dropdown items to white */
    font-size: 16px; /* Adjust the font size of dropdown items */
    padding: 10px 15px; /* Add padding to dropdown items */
    transition: background-color 0.3s; /* Add smooth transition for background color */
}

.custom-navbar .dropdown-item:hover {
    background-color: #007bff; /* Change the background color of dropdown items on hover */
}

.custom-navbar .dropdown-item.active {
    font-weight: bold; /* Style the active link in the dropdown menu */
    background-color: #007bff; /* Change the background color of active dropdown items */
}


        </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="meteorological.html">Cloud</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lastone.html">Office</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Screen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outdoor.html">Enclosure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outdoor.html">Outdoor</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Screen Observation
            </div>
            <div class="card-body">
                <form id="screenObservationForm">
                    <!-- Dry Bulb Temperature -->
                    <div class="form-group">
                        <label for="dryBulb">Dry Bulb Temperature (째C)</label>
                        <input type="number" class="form-control" id="dryBulb" name="dryBulb" placeholder="Enter dry bulb temperature">
                    </div>
                    <!-- Wet Bulb Temperature -->
                    <div class="form-group">
                        <label for="wetBulb">Wet Bulb Temperature (째C)</label>
                        <input type="number" class="form-control" id="wetBulb" name="wetBulb" placeholder="Enter wet bulb temperature">
                    </div>
                    <!-- Maximum Temperature with Read and Reset options -->
                    <div class="form-group">
                        <label for="maxTemperature">Maximum Temperature (째C)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="maxTemperature" name="maxTemperature" placeholder="Enter maximum temperature">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-max-temperature">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-max-temperature">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- Minimum Temperature with Read and Reset options -->
                    <div class="form-group">
                        <label for="minTemperature">Minimum Temperature (째C)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="minTemperature" name="minTemperature" placeholder="Enter minimum temperature">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-min-temperature">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-min-temperature">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- Piche with Read and Reset options -->
                    <div class="form-group">
                        <label for="piche">Piche</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="piche" name="piche" placeholder="Enter Piche">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-piche">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-piche">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- Time Marks (1200 UTC) with Thermo, Hygro, Rain Rec -->
                    <div class="form-group">
                        <label>Time Marks (1200 UTC)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Thermo">
                            <input type="text" class="form-control" placeholder="Hygro">
                            <input type="text" class="form-control" placeholder="Rain Rec">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <!-- JavaScript code to handle htmx interactions -->
    <script>
        // Define htmx triggers for Read and Reset actions for various fields
        htmx.defineTrigger('readValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/read-value?inputId=${inputId}` });
        });
        
        htmx.defineTrigger('resetValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/reset-value?inputId=${inputId}` });
        });
    </script>

    <script>
        // Get the current URL path
        var currentPath = window.location.pathname;
    
        // Find the matching link in the navbar and add the 'active' class
        $('.navbar-nav .nav-link').each(function () {
            var linkPath = $(this).attr('href');
            if (currentPath === linkPath) {
                $(this).parent().addClass('active');
            }
        });
    </script>
</body>
