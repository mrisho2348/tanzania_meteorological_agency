<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Meteorological Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
   
  
    <!-- Include Select2 CSS with a theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="onelongform.html">Home <span class="sr-only">observation slip</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Aviation </a>
                </li>
               
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Station Weather Report for Aviation (METAR/SPECI)</h5>
            </div>
            <div class="card-body">
                <!-- Form for METAR/SPECI Weather Report -->
                <form>
                    <!-- GGDD -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">GGDD</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="ggdd" placeholder="GGDD">
                        </div>
                    </div>
                    <!-- Date and Time of Origin -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Date (Date/Time of Origin)</label>
                        <div class="col-sm-9">
                            <input type="datetime-local" class="form-control" name="date" placeholder="Date/Time">
                        </div>
                    </div>
                    <!-- HT (YMYX) -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">HT (YMYX)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="ht" placeholder="HT">
                        </div>
                    </div>
                    <!-- Temperature (°C) -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Temperature (°C)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="temperature" placeholder="Temperature">
                        </div>
                    </div>
                    <!-- Separating Line -->
                    <hr>
                    <!-- METAR/SPECI -->
                   <h4 style="text-align: center;">METAR/SPECI</h4>
                    <!-- HT (CCCC) -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">HT (CCCC)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="ht_cccc" placeholder="HT (CCCC)">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">SELECT HT</label>
                        <div class="col-sm-9">
                            <select id="htSelect" class="form-control" id="htSelect" name="htSelect">
                                <option value="CCCC">CCCC</option>
                                <option value="YYGGggZ">YYGGggZ</option>
                                <option value="dddmGf_f_jKT">(dddmGf_f_jKT)</option>
                                <option value="dmdmdmVdmdmdm">(D<sub>m</sub>) (D<sub>m</sub>) (D<sub>m</sub>) V (D<sub>m</sub>) (D<sub>m</sub>) (D<sub>m</sub>)</option>
                                <option value="VVVV or CAVOK">(VVVV or CAVOK)</option>
                                <option value="VNVNVNDv">(V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>)</option>
                                <option value="VNVNVNdVNVNVNdv">(V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>)</option>
                                <option value="RddRdd/VVVVVVV">(R(D<sub>r</sub>)(D<sub>r</sub>)/VVVVVVV)</option>
                                <option value="Wsuperscript2Wsuperscript2">(W<sup>2</sup>) (W<sup>2</sup>)</option>
                                <option value="NrNrNrsR">((N<sub>r</sub>)(N<sub>r</sub>)(N<sub>r</sub>)(R<sub>s</sub>)(R<sub>s</sub>)(R<sub>s</sub>))</option>
                                <option value="VVHsHsHs">(VV(H<sub>s</sub>)(H<sub>s</sub>)(H<sub>s</sub>))</option>
                                <option value="NSC or SKC">(NSC or SKC)</option>
                                <option value="TT / TdTd">TT / TdTd</option>
                                <option value="QPPPP">(Q(P<sub>n</sub>)(P<sub>n</sub>)(P<sub>n</sub>)(P<sub>n</sub>))</option>
                                <optgroup label="QNH (hPa)">
                                    <option value="QNH_hPa">QNH_hPa</option>
                                </optgroup>
                                <optgroup label="QFE (hPa)">
                                    <option value="QFE_hPa">QFE_hPa</option>
                                </optgroup>
                                <option value="QNE (it)">QNE (it)</option>
                                <option value="REww">(REw'w')</option>
                                <option value="WSRdd">(WS,R(d<sub>n</sub>)(d<sub>n</sub>) or WS ALL RWY)</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-center" style="text-align: center;">TREND</label>
                    </div>
                  <hr>

                    <!-- ... (Other fields) -->
                    <!-- Observer's name -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Observer's name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="observer_name" placeholder="Observer's name">
                        </div>
                    </div>
                    <!-- Forecaster's name -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Forecaster's name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="forecaster_name" placeholder="Forecaster's name">
                        </div>
                    </div>
                    <!-- TREND -->
                    <hr>
                  
                    <!-- Additional fields for trend -->
                    <!-- ... (Add additional fields here) -->
                    <!-- Submit Button -->
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
               
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <!-- JavaScript code to handle htmx interactions -->
    <script>
        // Define htmx triggers for Read and Reset actions for various fields
        htmx.defineTrigger('readValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/read-value?inputId=${inputId}` });
        });
        
        htmx.defineTrigger('resetValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/reset-value?inputId=${inputId}` });
        });
    </script>

    <script>
        // Get the current URL path
        var currentPath = window.location.pathname;
    
        // Find the matching link in the navbar and add the 'active' class
        $('.navbar-nav .nav-link').each(function () {
            var linkPath = $(this).attr('href');
            if (currentPath === linkPath) {
                $(this).parent().addClass('active');
            }
        });
    </script>
     <!-- JavaScript code to handle htmx interactions -->
     <script>
        $(document).ready(function() {
            $('#htSelect').select2();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
</body>
</html>
