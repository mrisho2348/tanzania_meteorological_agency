<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Meteorological Agency - Screen Observation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
   
  
    <!-- Include Select2 CSS with a theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 
        </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="meteorological.html">Cloud</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lastone.html">Office</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Screen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outdoor.html">Enclosure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outdoor.html">Outdoor</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="card-header custom-navbar w-100">
                    <ul class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="meteorological.html">Cloud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lastone.html">Office</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Screen</a>
                        </li>
                    
                    </ul>
                  
                </div>
                <div  class="card-header custom-navbar w-100">
                    <ul  class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Enclosure</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Outdoor</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <form id="screenObservationForm">
                    <!-- Dry Bulb Temperature -->
                    <div class="form-group">
                        <label for="dryBulb">Dry Bulb Temperature (°C)</label>
                        <input type="number" class="form-control" id="dryBulb" name="dryBulb" placeholder="Enter dry bulb temperature">
                    </div>
                    <!-- Wet Bulb Temperature -->
                    <div class="form-group">
                        <label for="wetBulb">Wet Bulb Temperature (°C)</label>
                        <input type="number" class="form-control" id="wetBulb" name="wetBulb" placeholder="Enter wet bulb temperature">
                    </div>
                    <!-- Maximum Temperature with Read and Reset options -->
                    <div class="form-group">
                        <label for="maxTemperature">Maximum Temperature (°C)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="maxTemperature" name="maxTemperature" placeholder="Enter maximum temperature">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-max-temperature">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-max-temperature">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- Minimum Temperature with Read and Reset options -->
                    <div class="form-group">
                        <label for="minTemperature">Minimum Temperature (°C)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="minTemperature" name="minTemperature" placeholder="Enter minimum temperature">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-min-temperature">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-min-temperature">Reset</button>
                            </div>
                        </div>
                    </div>
                    <!-- Piche with Read and Reset options -->
                    <div class="form-group">
                        <label for="piche">Piche</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="piche" name="piche" placeholder="Enter Piche">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" hx-get="/read-piche">Read</button>
                                <button type="button" class="btn btn-danger" hx-get="/reset-piche">Reset</button>
                            </div>
                        </div>
                    </div>
                           <!-- Remarks Section -->
                           <div class="form-group">
                            <label>Remarks</label>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Dew Point (DP) in °C">
                                <input type="number" class="form-control" placeholder="Vapour Pressure (VP) in hPa">
                                <input type="number" class="form-control" placeholder="Relative Humidity (RH) in %">
                            </div>
                        </div>
                    <!-- Time Marks (1200 UTC) with Thermo, Hygro, Rain Rec -->
                    <div class="form-group">
                        <label>Time Marks (1200 UTC)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Thermo">
                            <input type="text" class="form-control" placeholder="Hygro">
                            <input type="text" class="form-control" placeholder="Rain Rec">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <!-- JavaScript code to handle htmx interactions -->
    <script>
        // Define htmx triggers for Read and Reset actions for various fields
        htmx.defineTrigger('readValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/read-value?inputId=${inputId}` });
        });
        
        htmx.defineTrigger('resetValue', (elt, evt) => {
            const inputId = elt.getAttribute('data-input-id');
            htmx.ajax(elt, { url: `/reset-value?inputId=${inputId}` });
        });
    </script>

    <script>
        // Get the current URL path
        var currentPath = window.location.pathname;
    
        // Find the matching link in the navbar and add the 'active' class
        $('.navbar-nav .nav-link').each(function () {
            var linkPath = $(this).attr('href');
            if (currentPath === linkPath) {
                $(this).parent().addClass('active');
            }
        });
    </script>
</body>
</html>
