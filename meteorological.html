                <form>
                    <!-- GGDD -->

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">HT (CCCC)</label>

                            <input type="text" class="form-control" name="ht_cccc_input" id="ht_cccc_input" placeholder="HT (CCCC)" oninput="updateHTOptions()">

    <script>
        function updateHTOptions() {
            const inputElement = document.getElementById("ht_cccc_input");
            const selectElement = document.getElementById("htSelect");
            
            // Get the user's input from the HT (CCCC) input field
            const inputValue = inputElement.value;
            
            // Clear existing options in the select element
            selectElement.innerHTML = "";
            
            // Create an option element for each value
            const options = ["CCCC", "YYGGggZ", "(dddmGf_f_jKT)", "(D<sub>m</sub>) (D<sub>m</sub>) (D<sub>m</sub>) V (D<sub>m</sub>) (D<sub>m</sub>) (D<sub>m</sub>)", "(VVVV or CAVOK)", "(V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>)", "(V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (V<sub>n</sub>) (D<sub>v</sub>)", "(R(D<sub>r</sub>)(D<sub>r</sub>)/VVVVVVV)", "(W<sup>2</sup>) (W<sup>2</sup>)", "((N<sub>r</sub>)(N<sub>r</sub>)(N<sub>r</sub>)(R<sub>s</sub>)(R<sub>s</sub>)(R<sub>s</sub>))", "(VV(H<sub>s</sub>)(H<sub>s</sub>)(H<sub>s</sub>))", "(NSC or SKC)", "TT / TdTd", "QNH_hPa", "QFE_hPa", "QNE (it)", "(REw'w')", "(WS,R(d<sub>n</sub>)(d<sub>n</sub>) or WS ALL RWY)"];
            
            options.forEach(optionValue => {
                const option = document.createElement("option");
                option.value = optionValue;
                option.textContent = optionValue;
                
                // Add the option to the select element
                selectElement.appendChild(option);
            });
            
            // Select the option that matches the input value
            selectElement.value = inputValue;
        }
        
        // Initial update of options
        updateHTOptions();
    </script>
