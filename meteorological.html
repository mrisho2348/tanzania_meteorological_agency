</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="outdoor.html">Outdoor</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="card-header custom-navbar w-100">
                    <ul class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="meteorological.html">Cloud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lastone.html">Office</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Screen</a>
                        </li>
                    
                    </ul>
                  
                </div>
                <div  class="card-header custom-navbar w-100">
                    <ul  class="navbar-nav custom-navbar-horizontal">
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Enclosure</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outdoor.html">Outdoor</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <form id="cloudObservationForm">
                    <!-- Total amount of all clouds (oktas) -->
                    <div class="form-group">
                        <label for="totalClouds">Total Amount of All Clouds (oktas)</label>
                        <input type="number" class="form-control" id="totalClouds" name="totalClouds" placeholder="Enter total clouds oktas">
                    </div>
                    <!-- Total amount of low clouds (oktas) -->
                    <div class="form-group">
                        <label for="lowClouds">Total Amount of Low Clouds (oktas)</label>
                        <input type="number" class="form-control" id="lowClouds" name="lowClouds" placeholder="Enter low clouds oktas">
                    </div>
                    <!-- Cloud Type Section -->
                    <div class="form-group">
                        <label for="cloudType">Cloud Type</label>
                        <select class="form-control" id="cloudType" name="cloudType">
                            <option value="Cumulus">Cumulus</option>
                            <option value="Stratus">Stratus</option>
                            <option value="Cirrus">Cirrus</option>
                            <option value="Nimbus">Nimbus</option>
                            <option value="Altocumulus">Altocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Cumulonimbus">Cumulonimbus</option>
                            <option value="Stratocumulus">Stratocumulus</option>
                            <option value="Cirrocumulus">Cirrocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Altostratus">Altostratus</option>
                            <option value="Stratus Fractus">Stratus Fractus</option>
                            <option value="Cumulus Congestus">Cumulus Congestus</option>
                            <option value="Cirrus Uncinus">Cirrus Uncinus</option>
                            <!-- Add more cloud types as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cloudOkta">Cloud Oktas</label>
                        <input type="number" class="form-control" id="cloudOkta" name="cloudOkta" placeholder="Enter cloud oktas">
                    </div>
                    <div class="form-group">
                        <label for="cloudHeight">Cloud Height</label>
                        <input type="text" class="form-control" id="cloudHeight" name="cloudHeight" placeholder="Enter cloud height">
                    </div>
                    <div class="form-group">
                        <label for="cloudColor">Cloud Color Code</label>
                        <input type="text" class="form-control" id="cloudColor" name="cloudColor" placeholder="Enter cloud color code">
                    </div>
                    <div class="form-group">
                        <label for="cloudCategory">Cloud Category (LOW, MEDIUM, HIGH)</label>
                        <select class="form-control" id="cloudCategory" name="cloudCategory">
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  
    <!-- Initialize Select2 -->
    <script>
        $(document).ready(function() {
            $('#cloudType').select2();
        });
    </script>

    <script>
        // Get the current URL path
        var currentPath = window.location.pathname;
    
        // Find the matching link in the navbar and add the 'active' class
        $('.navbar-nav .nav-link').each(function () {
            var linkPath = $(this).attr('href');
            if (currentPath === linkPath) {
                $(this).parent().addClass('active');
            }
        });
    </script>
</body>
