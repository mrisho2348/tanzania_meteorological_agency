<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Meteorological Agency - Cloud Observation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
   
  
    <!-- Include Select2 CSS with a theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css">
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 CSS (CDN link) -->

    <style>
        /* Global styles */
        body {
            background-image: url('clouds.avif'); /* Replace 'back.jpeg' with the actual path to your image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-size: cover; /* Cover the entire body with the background image */
            background-attachment: fixed; /* Fix the background image in place */
            font-family: Arial, sans-serif;
        }
        
    
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .card {
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        padding: 10px;
    }
    
    .card-body {
        padding: 20px;
    }
    
    /* Form styles */
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    /* Input styles */
    .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        width: 100%;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }
    
    /* Button styles */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    /* Select styles */
    select.form-control {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('arrow-down.png'); /* Replace with your own arrow image */
        background-repeat: no-repeat;
        background-position: right center;
    }
    
    /* Custom styling for specific form elements */
    #cloudCategory {
        width: auto;
        padding-right: 30px; /* Space for the custom arrow */
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            padding: 10px;
        }
    }

    /* Add these styles after your existing CSS */

/* Input placeholders */
.form-control::placeholder {
    color: #999; /* Placeholder text color */
}

/* Hover effect for form inputs */
.form-control:hover {
    border-color: #007bff; /* Change border color on hover */
}

/* Focus effect for form inputs */
.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a subtle box shadow on focus */
}

/* Style the Submit button on hover */
.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05); /* Scale up the button on hover */
    transition: background-color 0.3s, transform 0.3s;
}

/* Adjust font size for labels on smaller screens */
@media (max-width: 768px) {
    label {
        font-size: 16px; /* Increase font size for labels on smaller screens */
    }
}

/* Add a background color and padding to the form group with the 'select' element */
.form-group.select-group {
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
}

/* Style the 'select' element inside the 'select-group' form group */
.form-group.select-group select {
    border: none;
    background-color: transparent; /* Transparent background for the 'select' element */
    padding: 0; /* Remove default padding */
    width: 100%;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

.form-group.select-group select:focus {
    outline: none;
}

/* Style the 'select' element arrow */
.form-group.select-group::after {
    content: "\f078"; /* Unicode for FontAwesome down arrow icon */
    font-family: FontAwesome;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
    color: #333; /* Arrow color */
    font-size: 14px;
}

/* Style the 'select' element arrow on hover */
.form-group.select-group:hover::after {
    color: #007bff; /* Change arrow color on hover */
}
    
/* Custom styles for the navbar */
.custom-navbar {
    /* Custom styles for this navbar */
    background-color: #0056b3; /* Change to your preferred background color */
    padding: 10px 0; /* Add padding to the top and bottom */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    border-bottom: 2px solid #007bff; /* Add a border at the bottom */
    color: #fff; /* Set text color to white */
    font-weight: bold; /* Make text bold */
}

.custom-navbar .navbar-brand {
    font-size: 28px; /* Increase the font size of the navbar brand */
    margin-right: 20px; /* Add some margin to the right of the brand */
    text-decoration: none; /* Remove underlines from brand link */
    color: #fff; /* Set brand link color to white */
}

.custom-navbar .navbar-toggler-icon {
    background-color: #fff; /* Change the background color of the toggler icon */
}

.custom-navbar .navbar-nav .nav-item {
    margin-right: 15px; /* Adjust the margin between navbar items */
}

.custom-navbar .navbar-nav .nav-link {
    font-size: 18px; /* Increase the font size of navbar links */
    color: #fff; /* Set link text color to white */
    text-decoration: none; /* Remove underlines from links */
    transition: color 0.3s, background-color 0.3s; /* Add smooth transition effects */
    padding: 10px 15px; /* Add padding to navbar links */
    border-radius: 4px; /* Add rounded corners to navbar links */
}

.custom-navbar .navbar-nav .nav-link:hover {
    color: #0056b3; /* Change link text color on hover */
    background-color: #fff; /* Change background color on hover */
}

.custom-navbar .navbar-nav .nav-item.active .nav-link {
    font-weight: bold; /* Style the active link in the navbar */
    background-color: #007bff; /* Change the background color of active links */
}

.custom-navbar .dropdown-menu {
    background-color: #0056b3; /* Change the background color of the dropdown menu */
    border: none; /* Remove borders from the dropdown menu */
}

.custom-navbar .dropdown-item {
    color: #fff; /* Set text color of dropdown items to white */
    font-size: 16px; /* Adjust the font size of dropdown items */
    padding: 10px 15px; /* Add padding to dropdown items */
    transition: background-color 0.3s; /* Add smooth transition for background color */
}

.custom-navbar .dropdown-item:hover {
    background-color: #007bff; /* Change the background color of dropdown items on hover */
}

.custom-navbar .dropdown-item.active {
    font-weight: bold; /* Style the active link in the dropdown menu */
    background-color: #007bff; /* Change the background color of active dropdown items */
}


        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Observation Slip</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="observationMenu" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Observation Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="observationMenu">
                        <a class="dropdown-item" href="meteorological.html">Cloud</a>
                        <a class="dropdown-item" href="lastone.html">Office</a>
                        <a class="dropdown-item" href="index.html">Screen</a>
                        <a class="dropdown-item" href="outdoor.html">Enclosure</a>
                        <a class="dropdown-item" href="outdoor.html">Outdoor</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Cloud Observation
            </div>
            <div class="card-body">
                <form id="cloudObservationForm">
                    <!-- Total amount of all clouds (oktas) -->
                    <div class="form-group">
                        <label for="totalClouds">Total Amount of All Clouds (oktas)</label>
                        <input type="number" class="form-control" id="totalClouds" name="totalClouds" placeholder="Enter total clouds oktas">
                    </div>
                    <!-- Total amount of low clouds (oktas) -->
                    <div class="form-group">
                        <label for="lowClouds">Total Amount of Low Clouds (oktas)</label>
                        <input type="number" class="form-control" id="lowClouds" name="lowClouds" placeholder="Enter low clouds oktas">
                    </div>
                    <!-- Cloud Type Section -->
                    <div class="form-group">
                        <label for="cloudType">Cloud Type</label>
                        <select class="form-control" id="cloudType" name="cloudType">
                            <option value="Cumulus">Cumulus</option>
                            <option value="Stratus">Stratus</option>
                            <option value="Cirrus">Cirrus</option>
                            <option value="Nimbus">Nimbus</option>
                            <option value="Altocumulus">Altocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Cumulonimbus">Cumulonimbus</option>
                            <option value="Stratocumulus">Stratocumulus</option>
                            <option value="Cirrocumulus">Cirrocumulus</option>
                            <option value="Cirrostratus">Cirrostratus</option>
                            <option value="Altostratus">Altostratus</option>
                            <option value="Stratus Fractus">Stratus Fractus</option>
                            <option value="Cumulus Congestus">Cumulus Congestus</option>
                            <option value="Cirrus Uncinus">Cirrus Uncinus</option>
                            <!-- Add more cloud types as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cloudOkta">Cloud Oktas</label>
                        <input type="number" class="form-control" id="cloudOkta" name="cloudOkta" placeholder="Enter cloud oktas">
                    </div>
                    <div class="form-group">
                        <label for="cloudHeight">Cloud Height</label>
                        <input type="text" class="form-control" id="cloudHeight" name="cloudHeight" placeholder="Enter cloud height">
                    </div>
                    <div class="form-group">
                        <label for="cloudColor">Cloud Color Code</label>
                        <input type="text" class="form-control" id="cloudColor" name="cloudColor" placeholder="Enter cloud color code">
                    </div>
                    <div class="form-group">
                        <label for="cloudCategory">Cloud Category (LOW, MEDIUM, HIGH)</label>
                        <select class="form-control" id="cloudCategory" name="cloudCategory">
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  
    <!-- Initialize Select2 -->
    <script>
        $(document).ready(function() {
            $('#cloudType').select2();
        });
    </script>

    <script>
        // Get the current URL path
        var currentPath = window.location.pathname;
    
        // Find the matching link in the navbar and add the 'active' class
        $('.navbar-nav .nav-link').each(function () {
            var linkPath = $(this).attr('href');
            if (currentPath === linkPath) {
                $(this).parent().addClass('active');
            }
        });
    </script>
</body>
</html>
